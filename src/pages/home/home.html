<ion-header>
  <ion-navbar>
    <ion-title>
      //TODO:
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{displayName}}</h1>
  <button ion-button outline (click)="signInWithFacebook()">Login</button>
  <button ion-button outline (click)="signOut()">Logout</button>
  <form (ngSubmit)="addItem()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="todo.title" placeholder="Add Item" name="title" clearOnEdit clearInput></ion-input>
    </ion-item>
    <button ion-button type="sumbit" block>Add Item</button>
  </form>
  <ion-list>
    <ion-list-header>
      // TODO items
    </ion-list-header>
    <p>
      Tap on task to Update or Delete.
    </p>
    <ion-item class="text" (click)="showPrompt(item.$key)" *ngFor="let item of items | async">
        {{item.$value}}
    </ion-item>
  </ion-list>
</ion-content>
